<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento com display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Posicionamento com display</h1> <br><br>

    <h2>Display block</h2>
    <!-- ul lista desordenada -->
    <ul class="em-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display inline</h2>
    <ul class="em-linha">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h3>Display inline-block</h3>
    <ul class="em-linha-e-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h3>Display none</h3>
    <ul class="esconder">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


</body>
</html>
