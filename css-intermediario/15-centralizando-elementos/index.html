<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando elementos </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <h1>Centralizando elementos </h1>
        <!-- 1º Formula -->
    <div class="texto-centralizado">
        Texto centralizado
    </div>
        <!-- 2º Formula -->
    <div class="container">
        <p class="texto-centralizado-2"> Texto centralizado </p>
    </div>
            <!-- 3º Formula -->
    <div class="container">
        <button class="btm alinhamento-margin-auto">Um Botão</button>
    </div>
            <!-- 4º Formula  -->
     <div class="container">
        <button class="btm alinhamento-absoluto">Um Botão</button>
    </div>
            <!-- 5º Formula com imagens, alinhando no centro, temos que colocar a
            class dentro da div para funcionar   -->
    <div class="container-text-align">
        <img src="https://via.placeholder.com/300.png/09f/fff" alt="placeholder">
    </div> 
     
   


</body>
</html>
